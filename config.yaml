baseURL: https://clarence.tw

languageCode: zh-tw
title: "Clarence"
theme: "toha"

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
defaultContentLanguage: zh-tw
languages:
  zh-tw:
    languageName: 繁體中文
    weight: 2
  en:
    languageName: English
    weight: 1

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# At least HTML and JSON are required for the main HTML content and
# client-side JavaScript search
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  # Background image of the landing page
  background: /images/site/background.jpeg

  # Provide logos for your site. The inverted logo will be used in the initial
  # transparent navbar and the main logo will be used in the non-transparent navbar.
  logo:
    main: /images/site/main-logo.jpeg
    # inverted: /images/site/inverted-logo.png
    favicon: /images/site/favicon.jpeg

  # GitHub repo URL of your site
  gitRepo: https://github.com/clarencetw/clarencetw.github.io

  # specify whether you want to write some blog posts or not
  enableBlogPost: false

  # Configure various features of this theme
  features:
    # Enable & configure "Notes" features
    notes:
      enable: true

    # Enable Analytics
    analytics:
      enabled: true
      # Google Analytics
      google:
        id: UA-54293202-1
      goatCounter:
        code: clarence
      counterDev:
        id: me@clarence.tw

    # Enable and configure portfolio
    portfolio:
      enable: true

    # Enable and configure blog posts
    blog:
      enable: true
      # Share post on different social media
      shareButtons:
        facebook: true
        twitter: true
        linkedin: true
        reddit: true
        whatsapp: true
        email: true
        # tumblr: true
        # pocket: true
        # diaspora: true
        # mastodon: true

    # Enable comment
    comment:
      enable: true
      giscus:
        repo: clarencetw/clarencetw.github.io
        repoID: MDEwOlJlcG9zaXRvcnkxNjczMDk2OA==
        # category: Announcements
        categoryID: DIC_kwDOAP9LWM4CSqIm
        # theme: light
        # map: url
        # reaction: 1
        # metadata: 0
        # inputPosition: bottom
        # crossOrigin: anonymous

    support:
      enabled: true
      # kofi:
      #   user: clarencetw
      #   text: Tip Me
      #   textColor: '#f9fafc'
      #   backgroundColor: '#248aaa'
      buymeacoffee:
        user: clarencetw
        text: Support me on Buy me a coffee!
        info: Buy me a coffee!
        color: "#FFDD00"

    # specify whether you want to show Table of Contents in reading page
    toc:
      enable: true

    # Show tags under the post title
    tags:
      enable: true

    # Specify whether to show flag in the language selector. Default is true.
    flags:
      enable: true
      # # If you want to use different country flag for a language, specify them here.
      # flagOverwrites:
      #   - languageCode: en
      #     countryCode: us

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  flagOverwrites:
    - languageCode: zh-tw
      countryCode: tw

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: false

  # Dark theme toggle
  darkMode:
    provider: darkreader
    enable: true

# Sitemap
sitemap:
  filename: sitemap.xml
  priority: 0.5

# Robots
enableRobotsTXT: true
