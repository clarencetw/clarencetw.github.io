# Your experiences
experiences:
  - company:
      name: BRONCI Technology Inc. 長問科技股份有限公司
      url: "https://bronci.com.tw/"
      location: Taipei
      overview: 雲端軟體開發、雲端架構與系統自動化部署，涵蓋多種專業技術，並應用於不同業務領域
    positions:
      - designation: Senior Backend Developer / LLM Engineer
        start: 11 2020
        # end: May 2017
        responsibilities:
          - 後端軟體開發 - 精通多種程式語言，包括 Node.js, Python, Go, C/C++, Shell Script, Java, PostgreSQL, MySQL, Docker，用於開發高效能後端應用
          - 雲端整合 - 深入應用 AWS, GCP, Azure，為多平台的雲端解決方案提供支持
          - 自動化部署 - 使用 GitLab CI/CD 和 GitHub Actions 實現持續集成和部署，提升工作流程的自動化程度
          - 自動化測試 - 使用 Jest 等工具進行高效的測試驅動開發，確保程式品質
          - 雲端架構設計 - 設計和實施 AWS 架構，實現高可用性和可擴展性
          - 基礎架構程式碼 (IaC) - 使用 AWS CDK 進行基礎設施的自動化管理，確保靈活的基礎設施變更
          - 地端機房管理 - 管理地端機房的硬體設施，確保所有設備和網路的高效運作
          - 雲端機房管理 - 配置和優化雲端機房資源，確保高效且安全的運行
          - 辦公室網路 - 設計和維護內部網路基礎結構，確保高效穩定的連線
          - 辦公室網路規劃 - 負責辦公室內外部網路的規劃與建置，優化網路流量管理
          - 辦公室機房規劃 - 設計辦公室內部機房的布局，確保系統穩定運行並支持未來擴展需求
          - 辦公室外部機房規劃 - 規劃和設計外部機房，確保異地備援與高可用性
          - 整體伺服器規劃與叢集管理 - 使用 PVE（Proxmox Virtual Environment）進行伺服器叢集設計，提供高效能和彈性的虛擬化管理
          - 實體機房管理 - 維護實體機房基礎設施，確保伺服器和網路設備的高效運作
          - 實體網路管理 - 使用 SD-WAN 技術管理分佈式網路，提升網路效能和安全性
          - PVE 備份系統 (PBS) 建置 - 部署 Proxmox Backup Server，確保系統資料的安全和可恢復性
          - Librenms 系統監控 - 使用 Librenms 監控系統運行狀態，及時發現和解決潛在問題
          - Harbor 軟體建置 - 部署 Harbor 私有容器映像倉庫，提供安全且高效的映像管理
          - GitLab 部署及建制 - 部署 GitLab，管理版本控制與 CI/CD，提升開發效率
          - 整體辦公室 Wi-Fi 建置 - 使用 Aruba 設備建設高效且安全的辦公室無線網路
          - 整體網路架構設計 - 規劃和設計整體網路架構，確保高效能和安全性
          - LDAP 建置 - 實施 LDAP（輕量級目錄存取協定）用於集中式認證和管理
          - GPU 伺服器建置與規劃 - 規劃和部署 GPU 伺服器，支持高效的 AI 訓練與推理
          - 伺服器系統調校 - 優化伺服器系統性能，確保高效能和穩定性
          - 日本家用攝影機方案 - 負責日本市場的家用攝影機雲端服務整合，提供可靠的遠端監控解決方案
          - 日本 IOT 智慧家庭方案 - 負責日本 IOT 智慧家庭語音指令服務的雲端整合
          - 台灣家電語音控制家電方案 - 整合雲端服務，開發家電語音控制解決方案
          - OpenAI 相關 API 開發與應用 - 深入整合 OpenAI API，開發基於 AI 的創新解決方案
          - 大型語言模型（LLM）控制與開發 - 自 2022 年起專精於 LLM 控制技術，開發各種語言模型相關功能與應用
          - AI 模型整合與優化 - 整合 Kaldi、Whisper 等 AI 模型，提供語音識別與處理解決方案
          - GPU 系統管理與優化 - 長期管理和優化 GPU 伺服器，支援 AI 模型訓練與推理需求
          - 基礎設施採購規劃 - 負責公司硬體設備、網路設備、伺服器等基礎設施的採購評估與規劃

